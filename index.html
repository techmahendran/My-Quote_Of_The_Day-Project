<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Of The Day</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
    <body>
    <div class="Quote_container">
        <div class="Quote">
            <h2>quote of the day</h2>
            <div class="content">
             <div class="quote_area">

                <i class="fa fa-quote-left"></i>
                <p class="quote">Dream is not that which you see while sleeping it is something that does not let you sleep</p>
                 <i class="fa fa-quote-right"></i>
             </div>

                 <div class="author_name">
                    <span>-- by <span class="author">Apj Abdul Kalam</span> </span>
                 </div>
            </div>
        </div>
        
        <footer>            
            <div class="btns">
                <button class="speak" title="Speak"><i class="fa fa-volume-up"></i></button>
                <button class="copy_text" title="Copy"><i class='fa fa-copy'></i></button>
                <button class="twit_note" title="Twit Quote"><i class="fa fa-twitter"></i></button>
            </div>
            
            <div class="quote_btn">
                <button>New Quote</button>
            </div>
        </footer>
        
    </div>
    
    <script src="main.js"></script>
</body>
</html>
